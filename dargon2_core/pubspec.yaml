repository: https://github.com/tmthecoder/dargon2/

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  ffi: '^1.1.2'
  dargon2_interface:
    path: ../dargon2_interface

dev_dependencies:
  pedantic: ^1.10.0
  test: ^1.16.0
